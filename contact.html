<body>
    <header>
        <a href="index.html"> 
            <h1 id="logo">Black Businesses in Reading</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="contact.html" class="active">Contact us</a>
                </li>
                
                <li>
                    <a href="businesses.html">Businesses</a>
                </li>
                
                <li>
                    <a href="index.html" >Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="main-container">
    <section class="form-section">
        <form class = "signup-form" method="post" action="https://formdump.codeinstitute.net/">
            <h2><i class="fas fa-bullhorn"></i>Let us promote your business!</h2>
            <label for="bname">Business Name</label>
            <input class = "text-input" id="bname" type="text" name="business_name" required>
            <label for="yname">Your Name</label>
            <input class = "text-input" id="yname" type="text" name="business_owner_name" required>
            <label for="website">Website</label>
            <input class = "text-input" id="website" type="url" name="website" required>
            <label for="number">Phone Number</label>
            <input class = "text-input" id="number" type = "tel" name="phone_number" required>
            <label for="address">Address</label>
            <input class = "longer-text-input" id="address" type = "text" name="business_address" required>
            <label for="description">Business Description</label>
            <input class = "longer-text-input" id="description" type = "text" name="description" required>
            <input class="join-button" type="submit" value="Submit">
        </form>
    </section>
    </div>
    <footer>
        <a href="http://facebook.com" target="_blank" rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-2x fa-facebook"></i></a>
